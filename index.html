<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer type="module"></script>
    <title
      >Sakamata Chloe's Stream Timer - Keeping track of the Secret Society's intern</title
    >
  </head>
  <body>
    <div class="container">
      <span class="chloe">沙花叉クロヱ</span>

      <div class="video-player" id="video-player"> </div>
      <div class="timer" id="timer">
        <div class="days">
          <span id="days">.</span>
          <span id="days-text">Days</span>
        </div>
        <div class="hours">
          <span id="hours">.</span>
          <span>Hours</span>
        </div>
        <div class="minutes">
          <span id="minutes">.</span>
          <span>Minutes</span>
        </div>
        <div class="seconds">
          <span id="seconds">.</span>
          <span>Seconds</span>
        </div>
      </div>
      <div class="linkContainer">
        <a
          class="link"
          href="https://open.spotify.com/artist/2YLI1Exc3ujaC7w7oWAqqy"
          target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg"
            alt="spotify icon" />
        </a>
        <a class="link" href="https://www.youtube.com/@SakamataChloe" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/9/96/YouTube_social_red_squircle_%282017%29.svg"
            alt="youtube icon" />
        </a>
        <a class="link" href="https://twitter.com/sakamatachloe" target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/39/Logo_of_Twitter%2C_Inc..svg"
            alt="twitter icon" />
        </a>
        <a
          class="link"
          href="https://hololive.hololivepro.com/en/talents/sakamata-chloe/"
          target="_blank">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Hololive_triangles_logo.svg"
            alt="hololive icon" />
        </a>
      </div>
    </div>
    <a href="https://github.com/LizaSil">
      <img
        class="github"
        src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg"
        alt="github-logo" />
    </a>
  </body>
</html>
